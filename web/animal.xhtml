<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="WEB-INF/template/Layout.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h:form id="frm">
            <!--Messagens do formulário  -->
            <p:messages id="msgs" />
            <p:toolbar id="toolbar">
                <f:facet name="left">
                    <p:commandButton value="Novo"
                                     icon="ui-icon-document"
                                     action="#{animalBean.prepararSalvar()}"
                                     process="@this" update="animal-dialog"
                                     oncomplete="PF('edicaoAnimalDialog').show()">
                        <p:resetInput target="animal-dialog"/>
                    </p:commandButton>
                        
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <p:commandButton icon="ui-icon-pencil"
                                     title="Editar"
                                     process="@this" update="animal-dialog"
                                     oncomplete="PF('edicaoAnimalDialog').show()"
                                     disabled="#{animalBean.animalselecionado == null}"  >
                    
                        <p:resetInput target="animal-dialog"/>
                        <f:setPropertyActionListener value="#{animalBean.animalselecionado}" target="#{animalBean.animal}" />
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-trash"
                                     process="@this"
                                     update="animal-tabela msgs toolbar"
                                     action="#{animalBean.excluir()}"
                                     title="Excluir"  disabled="#{animalBean.animalselecionado == null}" >
                    
                        <p:confirm  icon="ui-icon-alert" header="Corfirmar Exclusão" 
                                    message="Tem certeza que deseja excluir este animal?" />
                    
                    
                    </p:commandButton>
                </f:facet> 
            </p:toolbar>
            <br/>
            
            <p:dialog header="Animal"
                      widgetVar="edicaoAnimalDialog"
                      id="cliente-dialog"
                      resizable="false" modal="true"
                      closeOnEscape="true">
                
                <p:messages id="msgs-dialog" />

            
                <h:panelGrid columns="2" id="painel-dialog">
                <p:outputLabel value="Nome" for="nome" />
                <p:inputText id="nome"
                             required="true"
                             value="#{animalBean.animal.nome}" />
                <p:outputLabel value="Raça" for="raca" />
                <p:inputText id="raca"
                             required="true"
                             value="#{animalBean.animal.raca}" />
                <p:outputLabel value="Porte" for="porte" />
                <p:inputText id="porte"
                             required="true"
                             value="#{animalBean.animal.porte}" />
                <p:outputLabel value="Propetario" for="propetario" />
                <p:inputText id="propetario"
                             required="true"
                             value="#{animalBean.animal.propietario}" />
                <p:outputLabel value="Observação" for="observacao" />
                <p:inputText id="observacao"
                             required="true"
                             value="#{animalBean.animal.observacao}"/>
                
                <h:outputLabel />
                <p:commandButton value="Salvar"
                                 id="salvar-button"
                                 action="#{animalBean.salvar()}"
                                 process="animal-dialog"
                                 update="msgs-dialog painel-dialog"
                                 oncomplete="if(!args.validationFailed) PF('edicaoAnimalDialog').hide()"/>
                
            </h:panelGrid>
                
            </p:dialog>
                
            <br />
            <p:dataTable value="#{animalBean.animais}" var="animal"
                         id="animal-tabela"
                         emptyMessage="Nenhum animal localizado"
                         rows="10"  paginator="true"
                         paginatorPosition="bottom"
                         selection="#{animalBean.animalselecionado}"
                         selectionMode="single"   
                         rowKey="#{animal.id}"
                         
                         >
                <p:ajax event="rowSelect" update=":frm:toolbar"  />
                <p:ajax event="rowUnselect" update=":frm:toolbar"  />
                
                <p:column headerText="ID" >
                    <h:outputText value="#{animal.id}"/>
                </p:column>
                <p:column headerText="NOME" width="250" sortBy="#{animal.nome}" >
                    <h:outputText value="#{animal.nome}"/>
                </p:column>
                <p:column headerText="RAÇA" >
                    <h:outputText value="#{animal.raca}"/>
                </p:column>
                <p:column headerText="PORTE" >
                    <h:outputText value="#{animal.porte}"/>
                </p:column>
                <p:column headerText="PROPETARIO" >
                    <h:outputText value="#{animal.propietario}"/>
                </p:column>
                <p:column headerText="OBSERVAÇÃO" >
                    <h:outputText value="#{animal.observacao}"/>
                </p:column>
            </p:dataTable> 
            
            
            
        </h:form>
    </ui:define>

</ui:composition>
